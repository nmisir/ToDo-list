<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo APP</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- TODO LIST komponenta -->
    <div class="todo-list-container">
        <header>
            <h1>Moji Zadatci</h1>
            <input type="text" class="todo-input-text" id="taskInput">
            <button type="button" id="addTask">Dodaj novi zadatak</button>
        </header>
        <main>
            <ul id="todoList" class="todo-list">

            </ul>
        </main>
        <footer>
            <button type="button" id="saveList">Spremi listu</button>
            <button type="button" id="deleteList">Izbri≈°i listu</button>
        </footer>
    </div>

    <script src="script.js" type="module"></script>
